<!DOCTYPE html>
<html>
<head>
	<title>Validacion de formulario</title>
	<link rel="stylesheet" type="text/css" href="piña.css"/>
	<script>
		function comprobarClave(){
			clave1 = document.f1.clave1.value
			clave2 = document.f1.clave2.value

			if (clave1 == "mariory" && clave2 == "acevedo"){
				alert("Los Datos Coinciden...\n Bienvenido");
				var href = "menu.html";
				window.location=href;
				}

			else{
				alert("Las dos claves son distintas...\nIntentalo nuevamente.");
				var href = "index.html";
				window.location=href;
			};
		}
</script>
</head>
<body background="blue">
<center><h1>Validar  si la contraseña y la repetición de constraseña son iguales</h1></center>

Contraseña: <input type="password" name="clave1" size="20">

Repite contraseña: <input type="password" name="clave2" size="20">
